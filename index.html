<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js" ></script>
    <title>My Passenger Counter</title>
</head>
<body>
    <div class="container">
 
        <h1> Passenger Counter:</h1>
        <h2 id='counting'>0</h2>
        <button  class='info' onclick="increment()">Count</button>
        <button  class='success' onclick="save()">Save</button>
        <button class="danger" onclick="reset()"> Reset</button>
        <h3 id="entries">Previous entries: </h3>
      </div>
</body>
</html>
